<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page Not Found</title>
    <script>
        if (window.location.pathname.startsWith("/solveit/")) {
            const filename = window.location.pathname.split("/solveit/")[1];
            window.location.href = `https://solveit-homework-help.github.io/${filename}`;
        }
    </script>
</head>
<body>
    <h1>404 - Page Not Found</h1>

</body>
</html>
