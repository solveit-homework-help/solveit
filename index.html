<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SolveIt Homework Help</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #f58634;
            color: white;
            padding: 20px 10px;
            text-align: center;
        }

        header img {
            max-width: 150px;
        }

        .hero {
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 50px 20px;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('hero-image.jpg') no-repeat center center / cover;
            color: white;
            min-height: 400px;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 1.2rem;
            max-width: 600px;
        }

        footer {
            background-color: #222;
            color: white;
            text-align: center;
            padding: 20px 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer a {
            color: #f58634;
            text-decoration: none;
            margin: 0 10px;
        }

        footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2rem;
            }

            .hero p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="SolveIt logo 1024x1024.png" alt="SolveIt Homework Help Logo">
    </header>

    <section class="hero">
        <div>
            <h1>Welcome to SolveIt Homework Help</h1>
            <p>Your ultimate platform for quick and efficient homework solutions. Learn, grow, and achieve success with personalized guidance.</p>
        </div>
    </section>

    <footer>
        <p>
            <a href="#">Contact</a>
            | <a href="#">Privacy Policy</a>
            | <a href="#">Terms of Service</a>
        </p>
    </footer>
</body>
</html>
